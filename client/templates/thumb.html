<template  name="thumb">
	<div class="vid">

		<img class="video_image" src="http://img.youtube.com/vi/{{youtube_id}}/mqdefault.jpg" error="this.src='/images/default-vid.jpg'; console.log('vid image error');">
		
		<p class="video_main_title">{{title}}</p>	
		<div class="video_info_container">	
			<h3>{{length}}</h3>
			<img src="/images/timeIcon.png"  alt="TimeIcon" />
		</div>
		


		<div class="thumbHover">
			<div class="thumb_over_img"></div>
			{{#if isInRole 'admin'}}
				<img class="deleteVideo" src="/images/closebtn.png" />
				<img class="edit-button" src="/images/pencil-icon.png" />
			{{/if}}
			<div class="transparent_stuff">
				<p class="video_title">{{title}} <br /><span class="channel">{{channel}}</span></p>
					
				<div class="description_container">
					<p class="description">
						{{description}}
					</p>
				</div>	
			</div>	
		</div>
		
		
	</div>
</template>
