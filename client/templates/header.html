<template name="header">
	<div id="header_container">
		<div id="header">
			<div class="headerInner">
				<a id="header_left" href="/" style="text-decoration:none;">
					<img src="/images/speechless-logo.png" style="height: 48px; margin-top:2px;" />
				</a>

				<div id="header_right">
					{{#if currentUser}}	
						{{#if is_update_video}}
							{{>back_button}}
						{{else}}
							{{>my_account_button}}	
							{{>upload_video_button}}
						{{/if}}
					{{else}}
						<img id="facebook_connect" src="/images/fb-button.png" />
						{{>upload_video_button}}
					{{/if}}
					
				</div>
			</div>
		</div>
	</div>
</template>

<template name="back_button">
	<div class="custom_button" id="back_buton">
		<div class="custom_button_inner">
			BACK
		</div>
	</div>
</template>

<template name="upload_video_button">
	<div class="custom_button" id="upload_video_button">
		<div class="custom_button_inner">
			Add Video
		</div>
	</div>
</template>

<template name="my_account_button">
	<div class="custom_button" id="my_account">
		<div class="custom_button_inner">
			My Account
		</div>
	</div>
</template>
