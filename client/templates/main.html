<head>
	<title>EmilioTelevision.com -- Every Video You Should Be Watching</title>
	
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	
  	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>

	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load("swfobject", "2.1");</script>
	
	<!--[if gte IE 9]>
	  <style type="text/css">
	    .gradient {
	       filter: none;
	    }
	  </stle>
	<![endif]-->
</head>



<template name="main_layout">
	{{>header}}
	
	 <div id="container" class="page"> 		
		{{yield}}
	 </div>
	
	{{>footer}}
	
	{{>google_analytics}}
</template>

<template name="browse_video">
	{{>video}}
	{{>video_grid}}
</template>

<template name="video">
	<div id="video_area">
		{{>youtube_player}}
		{{>overlays}}
	</div>
</template>

<template name="overlays">
	{{#if player_ready}}
		{{>title_box}}
		{{>submit_video}}
		{{>video_info}}
	{{else}}
		{{>preloader}}
	{{/if}}
</template>

<template name="video_grid">
	<div id="video_grid">
		{{>next_thumbs}}
		{{>being_watched}}
		{{>categories}}
		{{>thumb_grid}}
		{{>show_more}}
	</div>
</template>


<template name="none"></template>
<template name="google_analytics"></template>
