<template name="message_bar_side">
	<div id="{{id}}" class="message_bar_side backface" style="display:none;">
		
		<div class="message_form bar_tab">
			{{#if isSubmittingComment}}
				<input class="message_field" placeholder="SAY SOMETHING"/>
			{{else}}
				<div class="message_left" style="float:left;">
					<img class="profile_pic" src="{{userPic}}" style="float:left; height: 61px; padding: 4px;" />
					<img class="profile_vid" src="{{vidSrc}}" style="float:left; height: 61px; padding: 4px; padding-left: 0px"  />		
				</div>
				<div class="message_right">
					<div class="comment_message" style="font-size: 24px; text-align: left;">{{commentMessage}}</div>
					<div style="font-size: 14px;float: left; margin-top: 5px">WATCHING: {{videoTitle}}</div>
				</div>
			{{/if}}
		</div>
		
	
		<div class="watch bar_tab">
			<i class="fa fa-desktop" style="font-size: 30px; position: relative; top: 7px; left: 4px;"></i>
			<span style="font-size: 16px; position: relative; top: -6px; line-height: 2; left: 4px;">WATCH</span>
		</div>

		
		<div class="post_to_twitter bar_tab {{postToTwitter}}">
			<i class="fa fa-twitter" style="font-size: 24px; position: relative; top: 9px; left: 4px;"></i>
			<span style="font-size: 16px; position: relative; top: -44px; line-height: 2; left: 4px;">post to twitter</span>
		</div>
		
			
			
			{{#if isSubmittingComment}}
				<div class="submit bar_tab" style="width:129px;">SUBMIT</div>
				<div class="back bar_tab" style="width:130px;">BACK</div>
				
			{{else}}
				<div class="respond bar_tab" style="width:129px;">RESPOND</div>
				<div class="dismiss bar_tab" style="width:130px;">DISMISS</div>
			{{/if}}
	</div>
</template>
