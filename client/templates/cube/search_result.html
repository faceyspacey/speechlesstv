<template name="search_result">
	<div class="search_result">
		<img class="video_image" src="{{src}}" />
		
		<div class="check_video" style="{{show}}">
			<i class="fa fa-check"></i>
		</div>
		
		<div class="search_fullscreen">
			<i class="fa fa-arrows-alt"></i>
		</div>

		<div class="fast_forward">
			<i class="fa fa-forward"></i>
		</div>
	</div>
</template>
