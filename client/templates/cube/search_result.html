<template name="search_result">
	<div class="search_result" style="background: rgb(42, 103, 160);">
		<img class="video_image" src="{{src}}" />
		
		<div class="check_video" style="{{showStar}}">
			<i class="fa fa-star"></i>
		</div>
		
		<div class="suggest_video">
			<i class="fa fa-user"></i>
		</div>
		
		<img class="being_watched_bulb" src="/images/bulbs/green.png" />
		
		<div class="search_fullscreen">
			<i class="fa fa-arrows-alt"></i>
		</div>

		<div class="fast_forward">
			<i class="fa fa-forward"></i>
		</div>
	</div>
</template>
